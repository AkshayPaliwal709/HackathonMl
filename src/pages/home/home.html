<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let disease of cancer">

      <h2>{{disease.Model}}</h2>
      <!-- <img src={{disease.avatar}} > -->

      <h2>{{disease.accuracy}}</h2>

    </ion-item>


  <ion-item>
    <ion-label color="primary">sizeOfCancer</ion-label>
    <ion-input [(ngModel)]="sizeOfCancer" placeholder="Text Input"></ion-input>
  </ion-item>

    <button ion-button full color="danger" (click)="checkCancer()">Submit</button>

</ion-list>


</ion-content>
